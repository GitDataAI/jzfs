[workspace.package]
version = "0.1.0"
edition = "2024"
authors = [
    "ZhenYi <434836402@qq.com>"
]
homepage = "https://gitdata.ai"



[workspace.dependencies]
tokio = "1"
sea-orm = "1"
serde = "1"
uuid = "1"
nacos-sdk = "0.4"
sysinfo = "0.33.1"
toml = "0.8.19"
lazy_static = "1.5.0"
lib-config = { path = "lib-config" }
lib-entity = { path = "lib-entity" }
lib-mq = { path = "lib-mq" }
lib-fs = { path = "lib-jzfs" }
actix-session = { path = "lib-session", features = ["redis-session","redis-pool"]}
actix-web = "4.9.0"
[workspace]
members = [
    "gateway",
    "gitdata-auth",
    "gitdata-emails",
    "gitdata-jobs",
    "gitdata-repository",
    "gitdata-user",
    "lib-config",
    "lib-entity",
    "lib-jobs", "lib-jzfs",
    "lib-mq",
    "lib-session"
]
exclude = [
    "gitdata-website"
]
resolver = "2"

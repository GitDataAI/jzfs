[workspace.package]
version = "0.1.0"
edition = "2024"
authors = [
    "ZhenYi <434836402@qq.com>"
]
homepage = "https://gitdata.ai"



[workspace.dependencies]
lib-config = { path = "libs/lib-config" }
lib-entity = { path = "libs/lib-entity" }
lib-mq = { path = "libs/lib-mq" }
actix-session = { path = "libs/lib-session", features = ["redis-session","redis-pool"]}


[workspace]
members = [
    "gateway",
    "gitdata-auth",
    "gitdata-jobs",
    "gitdata-repository",
    "gitdata-user",
    "libs/lib-config",
    "libs/lib-entity",
    "libs/lib-jobs",
    "libs/lib-mq",
    "libs/lib-session"
]
resolver = "2"

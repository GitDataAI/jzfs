[package]
name = "libs"
version = "0.1.0"
edition = "2021"

[[bin]]
path = "src/main.rs"
name = "BuildTest"

[[bin]]
path = "bin/WebHook.rs"
name = "WebHook"

[[bin]]
path = "bin/GitHttp.rs"
name = "GitHttp"

[[bin]]
path = "bin/SshServer.rs"
name = "SSHServer"

[[bin]]
path = "bin/ApiServer.rs"
name = "ApiServer"

[[bin]]
path = "bin/DuckDBServer.rs"
name = "DuckDBServer"


[dependencies]
tokio = { version = "1.0.0", features = ["full"] }

actix-web = { version = "4.9.0",features = ["default"] }
actix-session = { version = "0.10.1", features = [
    "default",
    "redis-session",
    "redis-pool"
]}
actix-files = { version = "0.6.6", features = ["tokio-uring"] }

flate2 = { version = "1", features = ["default"] }

utoipa = { version = "5.3.0", features = ["actix_extras","uuid","time","auto_into_responses"] }
utoipa-redoc = { version = "5.0.0", features = ["actix-web"] }
sea-orm = { version = "1.1.2" ,features = ["sqlx-all", "runtime-tokio", "default"] }
deadpool-redis = { version = "0.16.0",features = ["cluster","rt_tokio_1"] }
mongodb = { version = "3.1.1" ,features = ["sync"] }
russh = { version = "0.49.1",features = ["default"] }
russh-keys = { version = "0.49.1", features = ["legacy-ed25519-pkcs8-parser"] }

git2 = { version = "0.19.0", features = [
    "default",
    "ssh",
    "ssh_key_from_memory",
    "https"
]}

lettre = {version = "0.11.10",features = [
    "smtp-transport",
    "serde",
    "rustls-tls",
    "rustls-native-certs",
    "hostname",
    "tokio1",
    "tokio1-rustls-tls",
    "tokio1-native-tls"
]}

uuid = { version = "1.11.0", features = ["serde", "v4", "default"] }
time = { version = "0.3.37", features = ["serde","default","local-offset"] }

sha256 = { version = "1.5.0", features = ["tokio"] }
base64 = { version = "0.22.1", features = ["default","std"] }


serde = { version = "1", features = ["derive"] }
serde_json = { version = "1",features = ["std"] }
serde_yaml = { version = "0.9.33", features = [] }

tracing = { version = "0.1.41", features = ["log","default"] }
tracing-subscriber = { version = "0.3.19", features = ["default"] }
tracing-opentelemetry = { version = "0.28.0",features = ["metrics","lazy_static"] }
opentelemetry = { version = "0.27.1", features = ["metrics"] }
opentelemetry_sdk = { version = "0.27.1", features = ["metrics", "tokio", "rt-tokio"] }
opentelemetry-stdout = { version = "0.27.0", features = ["metrics"] }
tracing-core = "0.1.33"
opentelemetry-semantic-conventions = { version = "0.27.0", features = ["default", "semconv_experimental"] }
opentelemetry-otlp = { version = "0.27.0",features = ["metrics","tokio"] }


futures-util = "0.3.31"
anyhow = "1.0.94"
futures = "0.3.31"
async-stream = "0.3.6"
rand = "0.8.5"
log = "0.4.22"
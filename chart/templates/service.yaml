apiVersion: v1
kind: Service
metadata:
  name: jzfs-rust-service
  namespace: gitdata
  labels:
    apptype: jzfs-rust
spec:
  type: ClusterIP
  selector:
    app: jzfs-rust
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80

---
apiVersion: v1
kind: Service
metadata:
  name: jzfs-rust-ssh-service
  namespace: gitdata
  labels:
    apptype: jzfs-rust-ssh
spec:
  type: NodePort
  selector:
    app: jzfs-rust-ssh
  ports:
    - protocol: TCP
      port: 2222
      targetPort: 2222
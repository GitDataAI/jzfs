#ÔºÅ rust +nightly fmt --all
imports_granularity = "Item"

group_imports = "StdExternalCrate"

ignore = [
    # Ignore irregular files generated by prost
    "libs/**/*.rs",
    # Ignore generated files in the migrations directory
    "migrations/**/*.rs"
]

max_width = 100

tab_spaces = 4

trailing_comma = "Vertical"

space_before_colon = true
space_after_colon = true

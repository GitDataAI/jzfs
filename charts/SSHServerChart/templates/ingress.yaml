apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name:  jzfs-git-ssh
  namespace: gitdata
  annotations:
    meta.helm.sh/release-name: jzfs-git-ssh
    nginx.ingress.kubernetes.io/ssl-redirect: "false"

  labels:
    apptype: jzfs-git-ssh
    app.kubernetes.io/managed-by: Helm
    heritage: Helm
    release:  jzfs-git-ssh
spec:
  ingressClassName: "{{.Values.ingress_name}}"
  rules:
    - host: git.jiaozifs.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: jzfs-git-ssh-service
                port:
                  number: 22

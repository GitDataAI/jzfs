name: Build and Deploy

on:
    push:
        branches:
            - main
    pull_request:
        branches:
            - '**'

jobs:
    backend:
        uses: ./.github/workflows/backend.yml
        secrets: inherit
    frontend:
        uses: ./.github/workflows/frontend.yml
        secrets: inherit
    deployment:
        needs:
            - backend
            - frontend
        uses: ./.github/workflows/deployment.yml
        secrets: inherit
